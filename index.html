<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="library">
        <div class="header">
            <img id="header-icon" src="./assets/library.jpg">
            <h1>My Library</h1>
        </div>
    </div>
    <div class="shelf"><button id="newBookButton">ADD NEW BOOK!</button></div>

    <dialog id="bookFormDialog">
        <form id="bookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" required><br>
            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read"><br>
            <button type="submit">Add Book</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
